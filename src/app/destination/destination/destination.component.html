<div class="home_page">
    <div class="page_image_container">
        <div class="page_image img" [style.background-image]="'url('+ destinationForReturn?.destination?.thumbnail?.image_url  + ')'">
            <div class="page_image_content">
                <div class="text">
                    <p class="text_large">{{destinationForReturn?.destination?.airport_name}}</p>
                    <p class="description text_small">{{destinationForReturn?.destination?.country_name}}</p>
                </div>
            </div>
        </div>
    </div>
    <lta-content-area>
        <h3 class="content_title">What's its like ?</h3>
        <p class="content_text">
            {{destinationForReturn?.destination?.description?.text}}
        </p>
        <lta-blog-posts [title]="'Blog Posts'" [posts]="[1,2,3,4,5,6]"></lta-blog-posts>
        <div class="lucky_area">
            <div class="lucky_area_content">
                <p class="lucky_area_title text_medium">Find a trip to {{destinationForReturn?.destination?.airport_name}}</p>
                <p class="description text_small">Tap the Lucky button to get started...</p>
                <img src="/assets/lucky_button.png" class="lucky_button" alt="">
            </div>
        </div>
    </lta-content-area>
</div>
